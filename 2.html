<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Travelogia ‚Äî A Complete Travel Experience</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body, html {
      height: 100%;
    }

    body {
      background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    .overlay {
      position: fixed;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      text-align: center;
      color: #fff;
      width: 90%;
      max-width: 600px;
      z-index: 1;
    }

    .container h1 {
      font-size: 40px;
      margin-bottom: 10px;
    }

    .container h3 {
      font-weight: 300;
      font-size: 18px;
      margin-bottom: 30px;
    }

    .season-links {
      display: flex;
      justify-content: space-between;
      gap: 15px;
    }

    .season-links a {
      flex: 1;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      text-decoration: none;
      padding: 15px;
      border-radius: 10px;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    .season-links a:hover {
      background: rgba(255, 255, 255, 0.4);
    }

    @media (max-width: 500px) {
      .season-links {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <div class="overlay"></div>

  <div class="container">
    <h1>üåç Travelogia</h1>
    <h3>A Complete Travel Experience</h3>
    <p style="margin-bottom: 20px;">Choose your seasonal adventure:</p>

    <div class="season-links">
      <a href="sum.html">‚òÄÔ∏è Summer</a>
      <a href="mon.html">üåßÔ∏è Monsoon</a>
      <a href="win.html">‚ùÑÔ∏è Winter</a>
    </div>
  </div>

</body>
</html>
