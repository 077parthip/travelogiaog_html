<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nature Login Page</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    /* Add JavaScript logic for dynamic font size */
    :root {
      --base-font-size: 16px;
    }

    body {
      font-size: var(--base-font-size);
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    /* Slideshow container */
    .slideshow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
    }

    .slideshow img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }

    .slideshow img.active {
      opacity: 1;
    }

    /* Dark overlay for contrast */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }

    /* Login + Pages Container */
    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(15px);
      width: 320px;
      color: #fff;
      z-index: 10;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #ffffff;
      color: #000;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }

    .nav {
      margin: 20px 0;
      display: flex;
      justify-content: space-between;
    }

    .nav button {
      flex: 1;
      margin: 0 5px;
      padding: 8px;
      font-size: 14px;
    }

    .page {
      display: none;
    }

    .page.active {
      display: block;
    }
  </style>
</head>
<body>

  <!-- Slideshow -->
  <div class="slideshow">
    <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1600&q=80" class="active" />
    <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=1600&q=80" />
    <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1600&q=80" />
  </div>

  <!-- Overlay for contrast -->
  <div class="overlay"></div>

  <!-- Login Page -->
  <div class="container" id="loginPage">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
  </div>

  <!-- Main App Pages -->
  <div class="container hidden" id="mainApp">
    <div class="nav">
      <button onclick="showPage('home')">Home</button>
      <button onclick="showPage('profile')">Profile</button>
      <button onclick="showPage('settings')">Settings</button>
    </div>

    <div class="page active" id="home">
      <h2>üåø Welcome Home</h2>
      <p>This is your peaceful home page.</p>
    </div>

    <div class="page" id="profile">
      <h2>üßç Your Profile</h2>
      <p>This is your profile page.</p>
    </div>

    <div class="page" id="settings">
      <h2>‚öôÔ∏è Settings</h2>
      <p>Customize your experience here.</p>
    </div>
  </div>

  <script>
    // Slideshow logic
    const slides = document.querySelectorAll('.slideshow img');
    let current = 0;

    setInterval(() => {
      slides[current].classList.remove('active');
      current = (current + 1) % slides.length;
      slides[current].classList.add('active');
    }, 5000);

    // Modify the login button
    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username === "user" && password === "password") {
      document.getElementById('loginPage').classList.add('hidden');
      document.getElementById('mainApp').classList.remove('hidden');
      } else {
        alert("Click the button to go to the next page.");
      }
      window.location.href = "2.html"; // Redirect to another page
    }

    // Show specific page

    function showPage(pageId) {
      const pages = document.querySelectorAll('.page');
      pages.forEach(page => {
        page.classList.remove('active');
      });
      document.getElementById(pageId).classList.add('active');
    }
  </script>
  </body>
  </html>
